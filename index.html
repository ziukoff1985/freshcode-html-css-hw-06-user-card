<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon1.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>User Card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-main-content">
        <div class="card-header">
          <svg width="20" height="20">
            <use
              href="./assets/icons/svg-sprite.svg#icon-icons8-telegram"
            ></use>
          </svg>
          <p>Cambridge, UK</p>
        </div>
        <div class="avatar-wrapper">
          <div class="card-foto">
            <img
              src="./assets/images/avatar.jpg"
              alt="David Gilmour portrait"
            />
          </div>
        </div>
        <div class="card-text-content">
          <h1>David Gilmour</h1>
          <p>
            English musician and multi-instrumentalist, best known as the
            guitarist, vocalist, and songwriter of the rock band Pink Floyd
          </p>
        </div>
        <div class="card-button">
          <a href="https://www.davidgilmour.com/" target="_blank">Follow</a>
        </div>
      </div>

      <footer class="card-footer">
        <ul class="card-footer-list">
          <li class="card-footer-item">
            <svg width="30" height="30">
              <use
                href="./assets/icons/svg-sprite.svg#icon-image-regular"
              ></use>
            </svg>
            <div class="card-footer-soc-info">
              <p>Posts</p>
              <p>636</p>
            </div>
          </li>
          <li class="card-footer-item">
            <svg width="30" height="30">
              <use
                href="./assets/icons/svg-sprite.svg#icon-heart-regular"
              ></use>
            </svg>
            <div class="card-footer-soc-info">
              <p>Favourites</p>
              <p>3,472</p>
            </div>
          </li>
          <li class="card-footer-item">
            <svg width="30" height="30">
              <use
                href="./assets/icons/svg-sprite.svg#icon-telegram-alt-svgrepo-com"
              ></use>
            </svg>
            <div class="card-footer-soc-info">
              <p>Messages</p>
              <p>1,293</p>
            </div>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
